query GetSentMessages($where: SentMessage_filter, $skip: Int, $count: Int) {
  sentMessages(
    where: $where
    skip: $skip
    first: $count
    orderBy: blockTimestamp
    orderDirection: desc
  ) {
    id
    version
    msgHash
    message
    messageData
    blockNumber
    blockTimestamp
    messageNonce
    messageReceiver
    messageReceiverChainID
    messageSender
    messageSenderChainID
    transactionHash
    transactionOrigin
  }
}

query GetExecutedMessages(
  $where: ExecutedMessage_filter
  $skip: Int
  $count: Int
) {
  executedMessages(
    where: $where
    skip: $skip
    first: $count
    orderBy: blockTimestamp
    orderDirection: desc
  ) {
    blockNumber
    blockTimestamp
    id
    message
    messageData
    messageNonce
    messageReceiver
    messageReceiverChainID
    messageSenderChainID
    messageSender
    msgHash
    status
    transactionHash
    transactionOrigin
    version
  }
}

query GetHeadUpdates($where: HeadUpdate_filter $first: Int, $skip: Int) {
  headUpdates(
    where: $where
    orderBy: blockTimestamp
    orderDirection: desc
    first: $first
    skip: $skip
  ) {
    id
    slot
    root
    transactionHash
    transactionOrigin
    blockNumber
    blockTimestamp
  }
}